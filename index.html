<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Care Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .info {
      margin-top: 15px;
      padding: 10px;
      background: #eef2ff;
      border-radius: 5px;
      text-align: center;
    }

    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>üêæ Animal Care Guide</h1>

<!-- Pets -->
<div class="section">
  <h2>Pets</h2>
  <select onchange="showPetInfo(this.value)">
    <option value="">Select a pet</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="fish">Fish</option>
  </select>
  <div id="petInfo" class="info"></div>
</div>

<!-- Farm Animals -->
<div class="section">
  <h2>Farm Animals</h2>
  <select onchange="showFarmInfo(this.value)">
    <option value="">Select a farm animal</option>
    <option value="cow">Cow</option>
    <option value="chicken">Chicken</option>
    <option value="horse">Horse</option>
  </select>
  <div id="farmInfo" class="info"></div>
</div>

<script>
  function showPetInfo(animal) {
    const petInfo = document.getElementById("petInfo");

    if (animal === "dog") {
      petInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog">
        <strong>Dog Care:</strong>
        <ul>
          <li>Daily exercise</li>
          <li>Fresh food and water</li>
          <li>Regular vet visits</li>
        </ul>`;
    } else if (animal === "cat") {
      petInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Cat">
        <strong>Cat Care:</strong>
        <ul>
          <li>Clean litter box</li>
          <li>Nutritious food</li>
          <li>Play and rest</li>
        </ul>`;
    } else if (animal === "fish") {
      petInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="Fish">
        <strong>Fish Care:</strong>
        <ul>
          <li>Clean tank</li>
          <li>Correct water temperature</li>
          <li>Do not overfeed</li>
        </ul>`;
    } else {
      petInfo.innerHTML = "";
    }
  }

  function showFarmInfo(animal) {
    const farmInfo = document.getElementById("farmInfo");

    if (animal === "cow") {
      farmInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1545468250-0c7efc7f9c4e" alt="Cow">
        <strong>Cow Care:</strong>
        <ul>
          <li>Grass or hay</li>
          <li>Fresh water</li>
          <li>Open space</li>
        </ul>`;
    } else if (animal === "chicken") {
      farmInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1509474520651-53cf6a80536f" alt="Chicken">
        <strong>Chicken Care:</strong>
        <ul>
          <li>Safe coop</li>
          <li>Grain and water</li>
          <li>Protection from predators</li>
        </ul>`;
    } else if (animal === "horse") {
      farmInfo.innerHTML = `
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Horse">
        <strong>Horse Care:</strong>
        <ul>
          <li>Daily grooming</li>
          <li>Exercise</li>
          <li>Stable or pasture</li>
        </ul>`;
    } else {
      farmInfo.innerHTML = "";
    }
  }
</script>

</body>
</html>
