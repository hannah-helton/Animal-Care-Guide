<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Care Guide</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      text-align: center;
      margin: 0;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
    }

    .buttons {
      margin: 20px;
    }

    button {
      padding: 10px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    .card {
      background: white;
      max-width: 520px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    ul {
      text-align: left;
      line-height: 1.6;
    }

    h2 {
      color: #4caf50;
    }
  </style>
</head>
<body>

<header>
  <h1>Animal Care Guide</h1>
  <p>Click an animal to learn how to care for it ğŸ¾</p>
</header>

<div class="buttons">
  <button onclick="showDog()">Dog</button>
  <button onclick="showCat()">Cat</button>
  <button onclick="showRabbit()">Rabbit</button>
  <button onclick="showBird()">Bird</button>
  <button onclick="showFish()">Fish</button>
  <button onclick="showTurtle()">Turtle</button>
</div>

<div class="card" id="animalCard">
  <h2>Choose an animal ğŸ¾</h2>
  <p>Select a button above to see care tips.</p>
</div>

</body>
</html>
