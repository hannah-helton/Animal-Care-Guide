<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Care Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7f5;
      padding: 20px;
    }

    h1 {
      color: #2c6e49;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 420px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Animal Care Guide üêæ</h1>

  <label for="animalSelect">Choose an animal:</label><br>
  <select id="animalSelect" onchange="showCare()">
    <option value="">-- Select an animal --</option>

    <!-- Pets -->
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="rabbit">Rabbit</option>
    <option value="bird">Bird</option>
    <option value="fish">Fish</option>
    <option value="hamster">Hamster</option>

    <!-- Farm Animals -->
    <option value="cow">Cow</option>
    <option value="chicken">Chicken</option>
    <option value="horse">Horse</option>
    <option value="pig">Pig</option>
    <option value="sheep">Sheep</option>
  </select>

  <div class="info-box" id="careInfo">
    <p>Select an animal to see care instructions.</p>
  </div>

  <script>
    function showCare() {
      const animal = document.getElementById("animalSelect").value;
      const careInfo = document.getElementById("careInfo");

      if (animal === "cow") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Cow_female_black_white.jpg" alt="Cow">
          <h3>Cow Care üêÑ</h3>
          <ul>
            <li>Large pasture space</li>
            <li>Fresh grass and hay</li>
            <li>Clean water daily</li>
          </ul>
        `;
      }
      else if (animal === "chicken") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Chicken_2007.jpg" alt="Chicken">
          <h3>Chicken Care üêî</h3>
          <ul>
            <li>Secure coop</li>
            <li>Grain and clean water</li>
            <li>Protection from predators</li>
          </ul>
        `;
      }
      else if (animal === "horse") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Horse_in_pasture.jpg" alt="Horse">
          <h3>Horse Care üêé</h3>
          <ul>
            <li>Daily exercise</li>
            <li>Hay, grass, and fresh water</li>
            <li>Regular grooming</li>
          </ul>
        `;
      }
      else if (animal === "pig") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Pig_in_a_field.jpg" alt="Pig">
          <h3>Pig Care üêñ</h3>
          <ul>
            <li>Shaded outdoor space</li>
            <li>Balanced feed</li>
            <li>Cool mud or water area</li>
          </ul>
        `;
      }
      else if (animal === "sheep") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Sheep_in_field.jpg" alt="Sheep">
          <h3>Sheep Care üêë</h3>
          <ul>
            <li>Pasture grazing</li>
            <li>Shearing when needed</li>
            <li>Protection from weather</li>
          </ul>
        `;
      }
      else {
        careInfo.innerHTML = `<p>Select an animal to see care instructions.</p>`;
      }
    }
  </script>

</body>
</html>
