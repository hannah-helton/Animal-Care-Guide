<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Care Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7f5;
      padding: 20px;
    }

    h1 {
      color: #2c6e49;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Animal Care Guide üêæ</h1>

  <label for="animalSelect">Choose an animal:</label><br>
  <select id="animalSelect" onchange="showCare()">
    <option value="">-- Select an animal --</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="rabbit">Rabbit</option>
    <option value="bird">Bird</option>
    <option value="fish">Fish</option>
    <option value="hamster">Hamster</option>
  </select>

  <div class="info-box" id="careInfo">
    <p>Select an animal to see care instructions.</p>
  </div>

  <script>
    function showCare() {
      const animal = document.getElementById("animalSelect").value;
      const careInfo = document.getElementById("careInfo");

      if (animal === "dog") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="Dog">
          <h3>Dog Care üê∂</h3>
          <ul>
            <li>Daily exercise</li>
            <li>Fresh water and balanced food</li>
            <li>Regular vet visits</li>
          </ul>
        `;
      } 
      else if (animal === "cat") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Cat">
          <h3>Cat Care üê±</h3>
          <ul>
            <li>Clean litter box</li>
            <li>Scratching posts</li>
            <li>Regular grooming</li>
          </ul>
        `;
      } 
      else if (animal === "rabbit") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Oryctolagus_cuniculus_Rcdo.jpg" alt="Rabbit">
          <h3>Rabbit Care üê∞</h3>
          <ul>
            <li>Hay-based diet</li>
            <li>Spacious enclosure</li>
            <li>Gentle handling</li>
          </ul>
        `;
      }
      else if (animal === "bird") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Budgerigar_green.jpg" alt="Bird">
          <h3>Bird Care üê¶</h3>
          <ul>
            <li>Clean cage regularly</li>
            <li>Fresh seeds and water</li>
            <li>Social interaction</li>
          </ul>
        `;
      }
      else if (animal === "fish") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Goldfish3.jpg" alt="Fish">
          <h3>Fish Care üê†</h3>
          <ul>
            <li>Clean tank</li>
            <li>Correct water temperature</li>
            <li>Do not overfeed</li>
          </ul>
        `;
      }
      else if (animal === "hamster") {
        careInfo.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Syrian_hamster.jpg" alt="Hamster">
          <h3>Hamster Care üêπ</h3>
          <ul>
            <li>Exercise wheel</li>
            <li>Fresh bedding</li>
            <li>Gentle handling</li>
          </ul>
        `;
      }
      else {
        careInfo.innerHTML = `<p>Select an animal to see care instructions.</p>`;
      }
    }
  </script>

</body>
</html>
