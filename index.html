<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Care Guide</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      text-align: center;
      margin: 0;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      margin: 20px;
    }

    .card {
      background: white;
      max-width: 520px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    ul {
      text-align: left;
      line-height: 1.6;
    }

    h2 {
      color: #4caf50;
    }
  </style>
</head>
<body>

<header>
  <h1>Animal Care Guide</h1>
  <p>Select an animal to see care tips ğŸ¾</p>
</header>

<select onchange="showAnimal(this.value)">
  <option value="">-- Choose an Animal --</option>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="rabbit">Rabbit</option>
  <option value="bird">Bird</option>
  <option value="fish">Fish</option>
  <option value="turtle">Turtle</option>
</select>

<div class="card" id="animalCard">
  <h2>Choose an animal ğŸ¾</h2>
  <p>Use the dropdown above to view care information.</p>
</div>

<script>
  function showAnimal(animal) {
    const card = document.getElementById("animalCard");

    if (animal === "dog") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog">
        <h2>ğŸ• Dog Care</h2>
        <ul>
          <li>Feed a balanced diet</li>
          <li>Fresh water daily</li>
          <li>Daily exercise</li>
          <li>Regular vet visits</li>
        </ul>`;
    }

    else if (animal === "cat") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba" alt="Cat">
        <h2>ğŸˆ Cat Care</h2>
        <ul>
          <li>Quality cat food</li>
          <li>Clean litter box</li>
          <li>Toys and scratching posts</li>
          <li>Vet checkups</li>
        </ul>`;
    }

    else if (animal === "rabbit") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1552728089-57bdde30beb3" alt="Rabbit">
        <h2>ğŸ° Rabbit Care</h2>
        <ul>
          <li>Fresh hay and veggies</li>
          <li>Clean living space</li>
          <li>Gentle handling</li>
          <li>Chew toys</li>
        </ul>`;
    }

    else if (animal === "bird") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1501706362039-c6e80949b42b" alt="Bird">
        <h2>ğŸ¦ Bird Care</h2>
        <ul>
          <li>Clean cage regularly</li>
          <li>Fresh food and water</li>
          <li>Daily interaction</li>
          <li>Safe flying space</li>
        </ul>`;
    }

    else if (animal === "fish") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1520301255226-bf5f144451c1" alt="Fish">
        <h2>ğŸ  Fish Care</h2>
        <ul>
          <li>Clean tank</li>
          <li>Correct water temperature</li>
          <li>Do not overfeed</li>
          <li>Use a filter</li>
        </ul>`;
    }

    else if (animal === "turtle") {
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Turtle">
        <h2>ğŸ¢ Turtle Care</h2>
        <ul>
          <li>UV light and heat</li>
          <li>Clean water</li>
          <li>Balanced diet</li>
          <li>Dry basking area</li>
        </ul>`;
    }

    else {
      card.innerHTML = `
        <h2>Choose an animal ğŸ¾</h2>
        <p>Please select an animal from the dropdown.</p>`;
    }
  }
</script>

</body>
</html>
